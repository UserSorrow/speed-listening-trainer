<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<button onclick="initAudio()" type="button">Start</button>
<script>
function initAudio(){
	var audio = new Audio();
	audio.src = "hannibal_01_abbott_64kb.mp3";
	audio.play();
	var speedlist = document.getElementById("speedlist");
	speedlist.addEventListener("change",changeSpeed);
	function changeSpeed(event){
		audio.playbackRate = event.target.value;
	}
}
window.addEventListener("load", initAudio);
</script>
</head>
<body>
<select id="speedlist">
  <option value="1">change speed</option>
  <option value=".5">.5</option>
  <option value="1">Normal</option>
  <option value="1.5">1.5</option>
